<header>
  <div class="site-header-wrapper">
    <h1>
      <button [routerLink]="['/']" mat-menu-item><img src="../../assets/images/logo.png" alt="Bethany's Pie Shop Logo" /></button>
    </h1>
    <nav>
      <ul>
        <li>
          <button
            class="menu-item"
            data-testid="Shop"
            mat-button
            [matMenuTriggerFor]="menu"
            routerLinkActive="active-link"
            ariaCurrentWhenActive="page"
          >Shop
            <span>&#8964;</span>
            <mat-menu class="menu-dropdown" #menu="matMenu">
              <button
                mat-menu-item
                [routerLink]="['./' + ROUTER_TOKENS.SHOP, Category.SEASONAL_PIE]"
                routerLinkActive="active-link-li"
                ariaCurrentWhenActive="page"
              >Seasonal Pies</button>
              <button
                mat-menu-item
                [routerLink]="['./' + ROUTER_TOKENS.SHOP, Category.FRUIT_PIE]"
                routerLinkActive="active-link-li"
                ariaCurrentWhenActive="page"
              >Fruit Pies</button>
              <button
                mat-menu-item
                [routerLink]="['./' + ROUTER_TOKENS.SHOP, Category.CHEESECAKE]"
                routerLinkActive="active-link-li"
                ariaCurrentWhenActive="page"
              >Cheesecakes</button>
              <button
                mat-menu-item
                [routerLink]="['./' + ROUTER_TOKENS.SHOP, Category.ALL]"
                routerLinkActive="active-link-li"
                ariaCurrentWhenActive="page"
              >All Pies</button>
            </mat-menu>
          </button>
        </li>
        <li>
          <button
            data-testid="Contact"
            mat-button
            class="menu-item"
            [routerLink]="['./' + ROUTER_TOKENS.CONTACT]"
            routerLinkActive="active-link"
            ariaCurrentWhenActive="page"
          >Contact</button>
        </li>
        <li>
          <button
            data-testid="About"
            mat-button
            class="menu-item"
            [routerLink]="['./' + ROUTER_TOKENS.ABOUT]"
            routerLinkActive="active-link"
            ariaCurrentWhenActive="page"
          >About</button>
        </li>
      </ul>
    </nav>
    <div class="header-icons">
      <ul>
        <li>
          <input (focus)="authService.setUser()"  #name/>
          <button (click)="authService.setUser(name.value)">Log In</button>
        </li>
        <li>
          <button
            [routerLink]="['/', { outlets }]"
            queryParamsHandling="merge"
            mat-menu-item
          >
            <span class="total-items">{{ totalItems() }}</span>
            <img src="../../assets/images/cart-icon.png" alt="shopping cart icon" />
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
